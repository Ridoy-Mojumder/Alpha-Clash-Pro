<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- for daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- for font family -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main>
        <!-- home section -->
        <section id="home" class=" " >
            <div class="min-h-screen text-white flex justify-center items-center">
                <div class="flex flex-col items-center gap-8 " >
                    <h1 class="text-[170px] font-anton">Alpha Clash Pro</h1>
                    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick="play()" class="btn bg-white text-black">Play now</button>
                </div>
            </div>
        </section>

        <!-- play ground section -->
        <section id="play-ground" class=" hidden ">
            <div class="pt-10">
                <!-- display part -->
                <div class="flex items-center justify-center">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-[16px] bg-white opacity-75">
                       <div class="flex justify-center  ">
                        <p class="bg-[#010313CC] text-white p-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                       </div>
                       <div class="h-full flex justify-center items-center">
                        <p id="current-alphabet" class="text-black font-bold text-9xl">Y</p>
                       </div>
                    </div>
                </div>

                <!-- keyboard part -->
                <div class="p-10 ">
                    <div class="flex justify-center gap-1 my-1 w-full ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="g" class="kbd ">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd" id="z">z</kbd>
                        <kbd class="kbd" id="x">x</kbd>
                        <kbd class="kbd" id="c">c</kbd>
                        <kbd class="kbd" id="v">v</kbd>
                        <kbd class="kbd" id="b">b</kbd>
                        <kbd class="kbd" id="n">n</kbd>
                        <kbd class="kbd" id="m">m</kbd>
                        <kbd class="kbd" id="/">/</kbd>
                      </div>
                </div>
                <!-- score part -->
                <div class="flex flex-1 justify-center items-center gap-x-96">
                    <button class="btn bg-[#894189] text-white w-48">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="current-life">5</span>
                      </button>

                      <button class="btn bg-[#360490] text-white w-48">
                        score
                        <img src="./images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>

            </div>

        </section>

        <!-- Final score section -->
        <section id="score" class=" hidden  ">
            
            <div class="flex justify-center items-center border-2 min-h-screen">
                <div class="text-white bg-[#FFFFFF33] p-8 space-y-5 rounded-xl  ">
                    <h1 class="text-7xl">
                        <span class="font-bold ">Score : </span>
                        <span id="final-score"></span>
                    </h1>
                    <div class="flex justify-center">
                        <button onclick="play()" class="btn">Play Again</button>
                    </div>
                    <div class="flex justify-center">
                        <p>Practice will make you a pro</p>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
